<div>
  <form>
    <div class="form-group">
      <label>Exercicio: </label> <span  class="form-control">{{nomeExercicio}}</span>
    </div>
    <div class="form-group">
      <label>Carga Atual: </label> <span class="form-control">{{valorCarga}}</span>
    </div>
    <div class="form-group">
      <label>Nova Carga: </label> <input [value]="novaCarga" type="text" id="txtNovaCarga" class="form-control" />
    </div>
    <button (click)="salvarNovaCarga($event)" class="btn btn-primary">Alterar</button> <button (click)="voltar($event)" class="btn">Cancelar</button>
  </form>
</div>
